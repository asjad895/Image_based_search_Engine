<!DOCTYPE html>
<html>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <title>Ai Powered Engine|Results</title>
        
    <link rel="stylesheet" type="text/css" href="{% static 'css/result.css' %}">
  </head>
  <div style="margin-bottom: 10px;">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/api/home/">Image4Image</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link " href="/api/home/">Home <span class="sr-only">(current)</span></a>
          </li>

          </li>

            <a class="nav-link"  href="/api/Blog">Blog </a>
          </li> 
        </ul>
        <form class="form-inline my-2 my-lg-0"  action="{% url 'search' %}">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Uncover hidden gems in database</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="container" style="color:rgb(1, 7, 13);text-align: center;padding: auto;font-size: larger;">
      <h1>Your Search content- Results</h1>
      <img src="{{img.url}}" alt="Query Image">
      <h2>Retrieved Content:</h2>
      {% for image in retrieved_images %}
      <li><img src="{{ image.url}}" alt="Retrieved Image"></li>
      {% endfor %}
      <a class="btn" href="{% url 'index' %}">Search Again</a>
    </div>
    <div>

            </a>
            <!-- Github -->
            <a
              class="btn text-white btn-floating m-5"
